<html>
  <head>
    <title>Arduino Command</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js">
  </script>
    <script>
      $(document).ready(function(){
        var powerstatus
        $("#submit").click(function(){
          powerstatus=$("#powerstatus").val()
          $.post("http://localhost:3000/rpi/select",{"powerstatus": powerstatus},
        function(data){
          if(data==='done')
          {
            alert("success")
          }
        })
        })
      })
    </script>
  </head>
  <body>
    <h1>Hello.</h1>
    <input type="TEXT" id="powerstatus" size="40"><br>
    <input type="button" id="submit" value="Submit">
  </body>
</html>
